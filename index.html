<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="calculator">
            <div class="divinput">   <input id="divinput"  value=""></div>
          <div class="buttunparent">
            <div class="button-div">
                <button onclick="currentvalue = currentvalue.slice(0,-1);document.getElementById('divinput').value = currentvalue";>c</button>
                <button onclick="currentvalue = currentvalue.slice(0, 0);document.getElementById('divinput').value = currentvalue";>Dl</button>
                <button onclick="currentvalue = currentvalue +'/';document.getElementById('divinput').value = currentvalue";>/</button>
                <button onclick="currentvalue = currentvalue +'*';document.getElementById('divinput').value = currentvalue";>*</button>
            </div>
            <div class="button-div">
                <button onclick="currentvalue = currentvalue +'7'; document.getElementById('divinput').value = currentvalue";>7</button>
                <button onclick="currentvalue = currentvalue +'8';document.getElementById('divinput').value = currentvalue";>8</button>
                <button onclick="currentvalue = currentvalue +'9';document.getElementById('divinput').value = currentvalue";>9</button>
                <button onclick="currentvalue = currentvalue +'-';document.getElementById('divinput').value = currentvalue";>-</button>
            </div>
            <div class="button-div">
                <button onclick="currentvalue = currentvalue +'4';document.getElementById('divinput').value = currentvalue";>4</button>
                <button onclick="currentvalue = currentvalue +'5';document.getElementById('divinput').value = currentvalue";>5</button>
                <button onclick="currentvalue = currentvalue +'6';document.getElementById('divinput').value = currentvalue";>6</button>
                <button onclick="currentvalue = currentvalue +'+';document.getElementById('divinput').value = currentvalue";>+</button>
            </div>
            <div class="button-div">
                <button onclick="currentvalue = currentvalue +'1';document.getElementById('divinput').value = currentvalue";>1</button>
                <button onclick="currentvalue = currentvalue +'2';document.getElementById('divinput').value = currentvalue";>2</button>
                <button onclick="currentvalue = currentvalue +'3';document.getElementById('divinput').value = currentvalue";>3</button>
                <button onclick="currentvalue = currentvalue +'%';document.getElementById('divinput').value = currentvalue";>%</button>
            </div>
            <div class="button-div">
                <button onclick="currentvalue = currentvalue +'0';document.getElementById('divinput').value = currentvalue";>0</button>
                <button onclick="currentvalue = currentvalue +',';document.getElementById('divinput').value= currentvalue";>,</button>
                <button onclick="currentvalue = currentvalue +'.';document.getElementById('divinput').value= currentvalue";>.</button>
                <button onclick="let result = eval(currentvalue);document.getElementById('divinput').value=result">=</button>
            </div>
        </div>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
